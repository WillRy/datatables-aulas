<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>11 - Modificando registros por página</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" />
  </head>
  <body>
    <table id="my-table" class="display"></table>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script>
      $(document).ready(function () {
        let datatable = $('#my-table').DataTable({
          ajax: '/data.json',
          pageLength: 20,
          lengthMenu: [
            [20, 50, 100, -1],
            ['Pouco', 'Médio', 'Muito', 'Todos'],
          ],
          columns: [
            { title: 'Nome', data: 'Nome' },
            { title: 'CEP', data: 'CEP' },
            { title: 'Logradouro', data: 'Logradouro' },
            { title: 'Cidade', data: 'Cidade' },
            { title: 'Estado', data: 'Estado', defaultContent: 'Não Definido' },
          ],
        });
      });
    </script>
  </body>
</html>
